<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Design </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" text="text/css" href="style.css">
 </head>
 <body>
    <div class="container">
    <nav>
        <button>View All</button>
        <div class="logo">
            <i class="fa fa-play-circle"></i>Net Stream</div>
        <button>Subcribe</button>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="img-container">
                        <img src="IMG4/img-1.jpg" alt="img-1" class="play" />
                    </div>
                    
                    <h2>The Matrix</h2>
                    <p class="green">Take the green pill to get into the zone</p>
                    <button>Watch Now</button>
                </div>
                       <div class="col">
                        <div class="img-container">
                            <img src="IMG4/img-2.jpg" alt="img-2" class="play" />
                        </div>
                       
                        <h2>Fast 2 Soon </h2>
                        <p class="red">Take the red pill to get into the zone</p>
                        <button>Watch Now</button>
                       </div>
                         <div class="col">
                            <div class="img-container">
                                <img src="IMG4/img-3.jpg" alt="img-3" class="play" />
                            </div>
                            <h2>The Outback</h2>
                            <p class="orange">Take the orange pill to get into the zone</p>
                            <button>Watch Now</button>
                </div>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
